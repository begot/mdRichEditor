<!DOCTYPE html>
<html  ng-app="myApp">
  <head>
  
	<title>mdRichEditor</title>
	<meta name="viewport" content="initial-scale=1" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc3/angular-material.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc3/angular-material.min.js"></script>
	
	<script src="src/toolbar.js"></script>
	<script src="src/service.js"></script>
	<script src="src/directives.js"></script>
    <script src="src/main.js"></script>
	
	<!-- <script src="dist/mdRichEditor.min.js"></script>-->
	
    <script src="example.js"></script>
  </head>
  <body  layout="column" ng-controller="MainController">
	<md-toolbar layout="row">
	<div class="md-toolbar-tools">
	  <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
		<md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg">
		</md-icon>
	  </md-button>
	  <h1>Angular Material Rich Editor</h1>
	</div>
	</md-toolbar>
	<div layout="row" flex>
		<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
		  <md-button class="md-accent">Button 1</md-button>
		  <md-button class="md-accent">Button 2</md-button>
		</md-sidenav>
		<div layout="column" flex id="content">
		  <md-content layout="column" flex class="md-padding">
			<md-rich-editor ng-model="html"></md-rich-editor>
		  </md-content>
		</div>
	</div>
  </body>
</html>
